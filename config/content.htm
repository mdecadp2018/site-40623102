<h1>簡介</h1><p>2018 Fall 計算機程式與電腦輔助設計實習課程分組網站</p><h1>week1</h1><h2>git功能</h2><p>git status： 展示目前狀態</p><p>git branch 分支名,：創建新分支</p><p>git checkout 分支名 ：轉換分支</p><p><span>&nbsp;git merge 分支名 ：合併分支</span></p><p><span>git log： 查看版次</span></p><p>git clone&nbsp; ：從遠端倉儲複製資料到指定資料夾</p><p>git add .&nbsp; &nbsp;：提交所有修改放到暫存區</p><p>git comit -m： 暫存區資料提交到分支</p><p>git push ：&nbsp; &nbsp;資料推送到遠端</p>
