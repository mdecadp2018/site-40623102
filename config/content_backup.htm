<h1>實習操作</h1>
<h2>week1</h2>
<p>git功能</p>
<p>git status： 展示目前狀態</p>
<p>git branch 分支名,：創建新分支</p>
<p>git checkout 分支名 ：轉換分支</p>
<p><span> git merge 分支名 ：合併分支</span></p>
<p><span>git log： 查看版次</span></p>
<p>git clone  ：從遠端倉儲複製資料到指定資料夾</p>
<p>git add .   ：提交所有修改放到暫存區</p>
<p>git commit -m： 暫存區資料提交到分支</p>
<p>git push ：   資料推送到遠端</p>
